name: AMM Near Agent CI/CD

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "pnpm"

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Install dependencies
        run: pnpm install

      - name: Build
        run: pnpm build
        env:
          SERVER_PORT: 3000
          USE_OPENAI_EMBEDDING: "TRUE"
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          NEAR_ACCOUNT_ID: ${{ secrets.NEAR_ACCOUNT_ID }}
          NEAR_PRIVATE_KEY: ${{ secrets.NEAR_PRIVATE_KEY }}

      - name: Run tests
        run: pnpm test
        env:
          SERVER_PORT: 3000
          USE_OPENAI_EMBEDDING: "TRUE"
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          NEAR_ACCOUNT_ID: ${{ secrets.NEAR_ACCOUNT_ID }}
          NEAR_PRIVATE_KEY: ${{ secrets.NEAR_PRIVATE_KEY }}

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment: production

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Install dependencies
        run: pnpm install

      - name: Deploy to Server
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.DIGITALOCEAN_HOST }}
          username: ${{ secrets.DIGITALOCEAN_USER }}
          key: ${{ secrets.DIGITALOCEAN_PRIVATE_KEY }}
          port: ${{ secrets.DIGITALOCEAN_PORT }}
          script: |
            cd /var/www/brain-examples/apps/amm-near-agent
            git pull origin main
            pnpm install
            pm2 restart amm-near-agent
