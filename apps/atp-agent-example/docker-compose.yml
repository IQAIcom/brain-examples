version: '3.8'

services:
  atp-agent:
    build:
      context: ../..
      dockerfile: apps/atp-agent-example/Dockerfile
    container_name: atp-agent
    restart: unless-stopped
    volumes:
      - type: bind
        source: ./data
        target: /app/apps/atp-agent-example/data
    env_file:
      - .env
    ports:
      - "3003:3003"